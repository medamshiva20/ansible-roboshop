- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
   - name: setup NPM source
     ansible.builtin.command: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"
     update_cache: yes
   - name: Install NodeJS
     ansible.builtin.yum:
      name: NodeJS
      state: installed
